{% set name = "streamlit-card" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name|replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 8001cd5edd8a6e2db36ee81f37dc645f08f78c21a2ba968403176c68b4f33cb1

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  skip: true  # [py<38]

requirements:
  host:
    - python
    - pip
    - setuptools
    - wheel
  run:
    - python
    - streamlit >=0.63

test:
  imports:
    - streamlit_card
  requires:
    - pip
  commands:
    - pip check
    - python -c "from importlib.metadata import version; assert(version('{{ name }}')=='{{ version }}')"

about:
  home: https://github.com/gamcoh/st-card
  dev_url: https://github.com/gamcoh/st-card
  doc_url: https://github.com/gamcoh/st-card/blob/v0.0.4/README.md
  summary: A streamlit component, to make UI cards
  description: |
    A streamlit component, to make UI cards
  license: MIT
  license_file: LICENSE
  license_family: MIT

extra:
  recipe-maintainers:
    - ELundby45
